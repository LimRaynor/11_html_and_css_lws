<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>-</title>
</head>
<body>
  <h1>회원가입</h1>
  <form>
    <p>


    <fieldset>
      <legend>필수 입력 사항</legend>

      <table>
        <tr>
          <th>ID</th>
          <td><input type="text" placeholder="아이디 10글자 이내"></td>
          <td>
            <button type="button">중복 확인</button>
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td colspan="2"><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2"><input type="password" size="30"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="text"></td>
          <td>
            <select name="직접입력" size="1">
              <option value="">직접입력</option>
              <option value="@naver.com">네이버</option>
              <option value="@google.com">구글</option>
            </select>
          </td>
        </tr>

      </table>
    </fieldset>
    <fieldset>
      <label>프로필 사진: </label>
      <input type="file" name="uploadfile" multiple>
      <legend>추가 정보</legend>
      <br><br>
      <label>성별: </label>
      <input id="male" type="radio" name="gender" value="M" checked>
      <label for="male">남자</label>
      <input id="female" type="radio" name="gender" value="F">
      <label for="female">여자</label><br><br>

      <label>생년월일: </label><input type="date" name="date"><br><br>
      <label>취미: </label><br>
      <input type="checkbox" id="baseball" name="hobby" value="야구" checked>
      <label for="baseball">야구</label>
      <input type="checkbox" id="basketball" name="hobby" value="농구" checked>
      <label for="basketball">농구</label>
      <input type="checkbox" id="football" name="hobby" value="축구">
      <label for="football">축구</label><br>
      <input type="checkbox" id="study" name="hobby" value="공부">
      <label for="study">공부</label>
      <input type="checkbox" id="music" name="hobby" value="음악감상">
      <label for="music">음악감상</label><br>
      <label>기타: </label><input type="text"><br>

      <p>
        자기 소개
      </p>

      <textarea name="contents" id="" cols="40" rows="5"
                style="resize:none"></textarea>
      <br>

    </fieldset>
    <br>&nbsp;&nbsp;&nbsp;&nbsp;
    <button>회원가입</button>&nbsp;
    <button type="reset">다시입력</button>&nbsp;
    <button>이전으로</button>
  </form>
</body>
</html>
